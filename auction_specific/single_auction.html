<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <Title>Single Auction</Title>
   <link rel="stylesheet" href="../main.css">
   <script src="../main.js" defer></script>

</head>

<body> 
   <!-- Website Header -->
   <div id="header">
      <img src="../images/logo.png" alt="RPI Marketplace Logo" class="logo" onclick="window.location.href='../index.html'">
      <div id="header-buttons">
         <button class="headerbutton" alt="Goods Page Button" onclick="window.location.href='../goods/goods.html'">Goods Page</button>
         <button class="headerbutton" alt="Services Page Button" onclick="window.location.href='../services/services.html'">Services Page</button>
         <div id="login-button">
            <!-- Button will be created here -->
         </div>
      </div>
   </div>

   <div id = "auction-container">
      <div id = "current-item">
         <h2>Current Item</h2>
         <div class="image">
            <img src="placeholder.png" alt="An Image here">
         </div>
         <h3>Item title</h3>
         <p>Description</p>

         <div class="current-bid">
            <p>Current Bid</p>
            <p class="bid-amount">$3</p>
         </div>

         <div class="time-left">
            <p>Time Left</p>
            <p class="time">1d 1h 1m</p>
         </div>
      </div>

      <div class="place-bid">
         <h2>Place Your Bid</h2>
         <form action="">
             <label for="bid-amount">Your Bid (USD)</label>
             <input type="number" id="bid-amount" name="bid-amount" placeholder="Enter your bid" min="0.01" step="0.01">
             <button type="submit">Place Bid</button>
         </form>
      </div>

      <div>
         <div class="previous-bidders">
            <h2>Previous Bidders</h2>
            <table>
               <thead>
                  <tr>
                     <th>Bidder</th>
                     <th>Amount</th>
                     <th>Time</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>Person1</td>
                     <td>$3</td>
                     <td>2 hours ago</td>
                  </tr>
                  <tr>
                     <td>Person2</td>
                     <td>$2</td>
                     <td>5 hours ago</td>
                  </tr>
                  <tr>
                     <td>Anonymous</td>
                     <td>$1</td>
                     <td>8 hours ago</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>
